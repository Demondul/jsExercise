//__greet methods__ 

tigger.greet = function(){
    console.log("The wonderful thing about Tiggers is Tiggers are wonderful things!");
}

    console.log("Oh brother")
}
piglet.greet = function(){

}

//_________________

var player = {
    location : tigger
}

//Player's Honey Status

player.honey=false;
player.pickUp = function(){
    if(player.location.character=='Bees'){
        player.honey=true;
        console.log("You've gathered some honey!")
    }
    else{
        console.log("There's no honey here. Go search for bees!")
    }
}

//_____________________

//Player's Mission

player.destination="";

player.mission = function(){
    var locations=['Winnie the Pooh','Piglet','Owl','Christopher Robin','Rabbit','Gopher','Kanga','Eeyore','Heffalumps'];
    var id=Math.floor(Math.random()*9);
    player.destination = locations[id];
    return locations[id];
};

//________________

//___the_drop()___

player.drop = function(){
    if(player.location.character==player.destination){
        console.log("Mission accomplished! ")
    }
    else{
        console.log("Whoops! This isn't the place that need honey!")
    }
}

//________________


var move = function(direction){
    if(typeof direction == "string"){
        direction=direction.toLocaleLowerCase();
        if(player.location[direction]){
            player.location=player.location[direction];
            console.log("You are now at " + player.location.character + "'s house.");
            player.location.greet();
        }
        else{
            console.log("You may not go that way!");
        }
    }
}
console.log(player.mission() + " is looking for honey! Can you help?");
